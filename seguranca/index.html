<!DOCTYPE html>
<html>
  <head>
    <base href="/seguranca/">
    <title>Angular QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css.map"/>


    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="systemjs.config.js"></script>

   <script>
     var client_id = location.search.split('code=')[1];
     if(client_id != undefined) {
        client_id = client_id.split("&")[0];
     }
     System.import('app')
       .then(function() {
         if(client_id != undefined){
           history.pushState(client_id, "page 2", "/seguranca/?code="+client_id);
         }
       })
       .catch(function(err){ console.error(err); });
    </script>
  </head>

  <body>
    <my-app>Loading AppComponent content here ...</my-app>

  </body>

</html>
