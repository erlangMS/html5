<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div  [hidden]="submitted">
        <h1>Cadastro de Questões</h1>
        <form (ngSubmit)="onSubmit()" #questaoForm="ngForm">
          <div class="form-group">
            <label for="pessoa">Selecionar a Pessoa</label>
            <select [(ngModel)]="questao.idPessoa" id="pessoa" name="pessoa" required
                    #pessoa="ngModel" class="form-control">
              <option *ngFor="let pes of listaPessoa" [value]="pes.id">{{pes.nome}}</option>
            </select>
            <div [hidden]="pessoa.valid" class="alert alert-danger">
              Selecione uma pessoa!
            </div>
          </div>
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" id="titulo"
                   required
                   [(ngModel)]="questao.titulo" name="titulo"
                   #titulo="ngModel" >
            <div [hidden]="titulo.valid || titulo.pristine"
                 class="alert alert-danger">
              O titulo é obrigatório
            </div>
          </div>
          <div class="form-group">
            <label for="conteudo">Conteúdo</label>
            <input type="text" class="form-control" id="conteudo"
                   required
                   [(ngModel)]="questao.conteudo" name="conteudo"
                   #conteudo="ngModel" >
            <div [hidden]="conteudo.valid || conteudo.pristine"
                 class="alert alert-danger">
              O conteúdo é obrigatório
            </div>
          </div>
           <span [hidden]="!hidden">
             <button type="submit" class="btn btn-primary" [disabled]="!questaoForm.form.valid">Salvar</button>
           </span>
          <span [hidden]="hidden">
            <button type="button" class="btn btn-primary" (click)="editar()" [disabled]="!questaoForm.form.valid">Editar</button>
          </span>
          <br/><br/>
        </form>
      </div>
    </div>
  </div>
</div>
